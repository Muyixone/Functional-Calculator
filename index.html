<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Muyi's Calculator app</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="calc.css">

  
</head>
<body>

<main class="center">
  
    <nav class="nav__bar"></nav>

    <tr>
      <td colspan="4"><input id="display" value="0"></td>
    </tr>

    <table class="buttons">
      <tr>
        <td class="btn_white"><input type="button" value="7"></td>
        <td class="btn_white"><input type="button" value="8"></td>
        <td class="btn_white"><input type="button" value="9"></td>
        <td class="btn__purple del"><input type="button" value="del"></td>
      </tr>
  
      <tr>
        <td class="btn_white"><input type="button" value="4"></td>
        <td class="btn_white"><input type="button" value="5"></td>
        <td class="btn_white"><input type="button" value="6"></td>
        <td class="btn_white"><input type="button" value="+"></td>
      </tr>
      
      <tr>
        <td class="btn_white"><input type="button" value="1"></td>
        <td class="btn_white"><input type="button" value="2"></td>
        <td class="btn_white"><input type="button" value="3"></td>
        <td class="btn_white"><input type="button" value="-"></td>
      </tr>
      
      <tr>
        <td class="btn_white"><input type="button" value="."></td>
        <td class="btn_white"><input type="button" value="0"></td>
        <td class="btn_white"><input type="button" value="/"></td>
        <td class="btn_white"><input type="button" value="x"></td>
      </tr>
        
      <tr>
        <td colspan="2" class="btn__purple reset"><input type="button" value="reset"></td>
        <td colspan="2" class="btn_red equal"><input type="button" value="="></td>      
      </tr>
    </table>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
</main>  

  <script src="calc.js"></script>
</body>
</html>
